{% extends "base.html" %}

{% block content1 %}
{% load menu %}
{% load static %}
<div id="catalog">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column catalog-menu">
                    <a class="nav-link catalog-item-first active" href="#">КАТАЛОГ ПРОДУКЦИИ:</a>
                    {% for i in catalog_category %}
                    <div class="btn-group dropright">
                        <button type="button" class="btn dropdown-toggle catalog-item" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="{{ i.catalog_icon }}"></i> {{ i.catalog_title }}
                        </button>
                        {% hello i as res %}
                        <div class="dropdown-menu {% if not res %} d-none {% endif %}">
                            {% for k in res %}
                                    <a href="#" class="dropdown-item">{{ k.item_title }}</a>
                            {% endfor %}
                        </div>
                    </div>   
                    {% endfor %}
                </nav>
            </div>
            <div class="col-md-9">
                <div id="carouselExampleIndicators" class="carousel slide slider-height" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner slider-wrapper">
                        <div class="carousel-item active slider">
                            <img class="d-block w-100" src="img/discount/p1.jpg" alt="Первый слайд">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Ламинат</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/discount/p2.jpg" alt="Второй слайд">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Краски</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/discount/p3.jpg" alt="Третий слайд">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Смеси</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
